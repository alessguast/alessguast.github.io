<!DOCTYPE html>
<html>

<head>
    <title>FORMULARIO WEB- Ejercicios HTML</title>
</head>

<body style="background-color:#fdffba;">

<form action ="" method="get">
    
    <p align="left"><b>Nombre: </b><input type="text" name="nombre"></p>
    <p align="left"><b>Correo electronico: </b><input type="email" name="mail"></p>
    <p align="left"><b>URL: </b><input type="url" name="url"></p>
    <p align="left"><b>Fecha: </b><input type="date" name="date"></p>
    <p align="left"><b>Tiempo: </b><input type="time" name="time"></p>
    <p align="left"><b>Fecha y hora: </b><input type="datetime" name="datetime"></p>
    <p align="left"><b>Semana: </b><input type="week" name="week"></p>
    <p align="left"><b>Mes: </b><input type="month" name="month"></p>
    <p align="left"><b>Numero (max 10,min -10): </b><input type="number" min="-10" max="10" name="number"></p>
    <p align="left"><b>Telefono: </b><input type="tel" name="tel"></p>
    <p align="left"><b>Termino de busqueda: </b><input type="search" name="search"></p>
    <p align="left"><b>Color favorito: </b><input type="color" name="color"></p>
    <input type="submit" value="Enviar">

</form>
</body>
</html>
